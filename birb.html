        border-radius: 8px;

}

<main>
<body>
  <!-- Use a canvas, not a div -->
  <canvas id="dosbox" width="1200" height="900"></canvas>

  <script>
    Dos(document.getElementById("dosbox"), {
      wdosboxUrl: "wdosbox.js"
    }).ready((fs, main) => {
      fs.extract("DOOM.zip").then(() => {
        main(["-c", "cd GAME", "-c", "FDOOM.exe"]);
      });
    });
  </script>
</body>
