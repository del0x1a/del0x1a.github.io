{% extends "base.html" %}
{% block content %}
  <main>
  <article>
  <h2>All Notes</h2>
  <ul class="notes-list">
  {% for note in notes %}
    <li>
      <a href="{{ note.filename }}">{{ note.title }}</a>
      <small>({{ note.date }})</small>
    </li>
  {% endfor %}
  </ul>
   </article>
   </main>
{% endblock %}
